hostname: jenkins
# Docker config
docker_network_name: extra_network
# TLS config
cert_dir: "/home/{{ username }}/certs"
private_key: "{{ cert_dir }}/nginx.key"
certificate: "{{ cert_dir }}/nginx.crt"
# Jenkins config
jenkins_url_address: jenkins.home.local
jenkins_plugin_list:
- ant:latest
- antisamy-markup-formatter:latest
- build-timeout:latest
- cloudbees-folder:latest
- configuration-as-code:latest
- credentials-binding:latest
- email-ext:latest
- git:latest
- github-branch-source:latest
- gradle:latest
- ldap:latest
- mailer:latest
- matrix-auth:latest
- pam-auth:latest
- pipeline-github-lib:latest
- pipeline-stage-view:latest
- ssh-slaves:latest
- timestamper:latest
- workflow-aggregator:latest
- ws-cleanup:latest
- adoptopenjdk:1.7
- sonar:latest
- role-strategy:latest
- maven-plugin:latest

maven_enable: true
java_enable: true
sonarqube: true
sonarqube_url_address: sonarqube.home.local
