runcmd:
# Data disk config
- parted -s /dev/sdb mklabel gpt
- parted -s /dev/sdb mkpart primary xfs 0% 100%
- mkfs.xfs -f /dev/sdb1
- mkdir -p /mnt/data
- mount /dev/sdb1 /mnt/data
- echo '/dev/sdb1 /mnt/data xfs defaults,nofail,discard 0 2' >> /etc/fstab
